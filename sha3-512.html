<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHA3-512 Hash Generator</title>
  <!-- Include the js-sha3 library -->
  <script src="https://cdn.jsdelivr.net/npm/js-sha3@0.8.0/build/sha3.min.js"></script>
</head>
<body>
  <h1>SHA3-512 Hash Generator</h1>
  <form id="hashForm">
    <label for="inputText">Enter text:</label><br>
    <input type="text" id="inputText" name="inputText" required>
    <br><br>
    <input type="submit" value="Generate Hash">
  </form>
  <h2>Hash Value:</h2>
  <p id="hashOutput"></p>

  <script>
    document.getElementById('hashForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const inputText = document.getElementById('inputText').value;
      // Generate the SHA3-512 hash using js-sha3
      const hashValue = sha3_512(inputText);
      document.getElementById('hashOutput').textContent = hashValue;
    });
  </script>
</body>
</html>
